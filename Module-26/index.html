<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-5 text-center">
        Welcome to Your
        <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="w-9/12 mx-auto mt-12 p-8 bg-blue-100">
        <h2 class="text-center font-medium mb-6">Please Login!!!</h2>
        <div class="">
          <input
            id="user-email"
            type="text"
            class="w-9/12 block mb-2 px-3"
            placeholder=" Your Email Address"
          />

          <input
            class="w-9/12 block mb-2 px-3"
            type="password"
            name=""
            id="user-password"
            placeholder=" Your password"
          />
          <button
            id="btn-submit"
            type="submit"
            class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
