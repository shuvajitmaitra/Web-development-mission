<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-4">
        Functional
        <span class="text-red-500 font-semibold">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <!-- Balance and transaction summary-->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl">Total Balance</h4>
            <h2 class="text-5xl font-medium">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- Deposit and withdraw section -->
      <section class="mt-8">
        <!-- Deposit Input section -->
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-violet-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              type="text"
              class="w-3/4 px-4 py-3 rounded-lg text-black"
              placeholder="$ Amount want to deposit "
              id="deposit-amount"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 block px-6 py-2 text-white font-medium rounded-lg mt-3 hover:bg-sky-400"
            >
              Deposit
            </button>
          </div>

          <!-- Withdraw Input Section -->
          <div class="bg-rose-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your withdraw</h3>
            <input
              type="text"
              class="w-3/4 px-4 py-3 rounded-lg text-black"
              placeholder="$ Amount want to Withdraw "
              id="withdraw-amount"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 block px-6 py-2 text-white font-medium rounded-lg mt-3 hover:bg-sky-400"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
