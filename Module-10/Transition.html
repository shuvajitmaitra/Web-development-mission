<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: lightblue;
            /* property name | duration | easing function | delay */
            transition: width  3s  ease-in-out;
        }

        .box:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <ul>
        <li>transform: Change the shape. This is a css style property name</li>
        <li>Translate: It is a value of the transform style rule. This means you move either x, or y or both axis</li>
        <li>transition: How long it will take to do the change of the shape or color</li>
    </ul>
    <div class="box">
        <p>box-1</p>
    </div>
    <div class="box">
        <p>box-2</p>
    </div>
    <div class="box">
        <p>box-3</p>
    </div>
</body>
</html>
