<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      body {
        border: 2px solid red;
      }
      section {
        border: 2px solid green;
      }
      ul {
        border: 2px solid blue;
      }
      #item-2 {
        border: 2px solid purple;
      }
    </style>
  </head>
  <body id="body">
    <h1>Event Bubble Handler</h1>
    <section id="section-container">
      <ul id="ul-list">
        <li id="item-1">List Number- 1</li>
        <li id="item-2">List Number- 2</li>
        <li id="item-3">List Number- 3</li>
        <li id="item-4">List Number- 4</li>
        <li id="item-5">List Number- 5</li>
        <li id="item-6">List Number- 6</li>
      </ul>
    </section>
    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Items No two clicked");
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Items No three clicked");
          event.stopPropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Items No four clicked");
        });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("Items No five clicked");
      });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("Items No six clicked");
      });
      document.getElementById("ul-list").addEventListener("click", function () {
        console.log("click in the Unordered list");
      });
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("Click in the section");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("Click in the body");
      });
    </script>
  </body>
</html>
