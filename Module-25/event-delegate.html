<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Facere, adipisci explicabo!</li>
        <li class="item">Quo, nostrum nisi?</li>
        <li class="item">Aliquid, nobis facere.</li>
        <li class="item">Quidem, voluptatum error.</li>
        <li class="item">Aliquam, vero voluptatum.</li>
      </ul>
      <button id="add-new-item">Add Item</button>
    </section>
    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      document
        .getElementById("add-new-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.innerText = "Brand New item added";
          li.classList.add("item");
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
